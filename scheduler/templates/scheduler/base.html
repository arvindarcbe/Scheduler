<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Interview Scheduler{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 15px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-links a {
            display: block;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 1em;
        }
        
        .nav-links a:hover {
            background: #764ba2;
        }
        
        /* Mobile Responsive Styles */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }
            
            .nav-links {
                flex-direction: row;
                justify-content: center;
                gap: 15px;
            }
            
            .nav-links a {
                display: inline-block;
                margin: 0 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            
            .container {
                padding: 10px;
                border-radius: 5px;
            }
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <h1>Interview Panel Scheduler</h1>
        
        <div class="nav-links">
            <a href="{% url 'schedule_view' %}">View Schedule</a>
            <a href="{% url 'add_interviews' %}">Add Interviews</a>
        </div>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
